name: Publish Python Package

on:
  push:
    branches:
      - main # Set this to your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Set up the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine pytest  # Add any other dependencies you might need
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest  # Add parameters as necessary

      - name: Run pytest
        env:
          MOCHI_API_KEY: ${{ secrets.MOCHI_API_KEY }}
        run: pytest

      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
